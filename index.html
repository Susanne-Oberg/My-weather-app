<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow"
              />
            </div>
          </div class="col-3">
          <button class="btn btn-success"
          id ="current-location-button">
          Current</button>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date-and-time"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="humidity"> </span>%</li>
              <li>Wind:<span id="windspeed"> </span> km/h</li>
            </ul>
          </div>
        </div>

        

        <script src="src/index.js"></script>
      </div>
    </div>
    <a href="https://github.com/Susanne-Oberg/My-weather-app" class="github">Github link</a>
  </body>
</html>
